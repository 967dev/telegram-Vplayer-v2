<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color-rgb: 139, 92, 246;
            --secondary-color-rgb: 219, 39, 119;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 3px; }
        body {
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', monospace;
            background-color: #000;
            overflow: hidden;
            overscroll-behavior: none;
        }
        input[type=range] {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 5px; background: rgba(255,255,255,0.2);
            border-radius: 5px; outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 16px; height: 16px; background: #f3f4f6;
            cursor: pointer; border-radius: 50%;
        }
        #image-bg {
            position: fixed; top: -5%; left: -5%;
            width: 110%; height: 110%;
            z-index: 1;
            background-size: cover; background-position: center center;
            filter: blur(4px);
            transition: transform 0.2s ease-out, background-image 0.5s ease, filter 0.5s ease-in-out;
            background-color: #000;
        }
        #app::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
        }
        #visualizerCanvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 3; pointer-events: none;
        }
        .marquee-wrapper { white-space: nowrap; overflow: hidden; width: 100%; }
        .is-scrolling .marquee-text { display: inline-block; padding-left: 100%; animation: marquee 12s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        main {
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 80px, black calc(100% - 80px), transparent 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 80px, black calc(100% - 80px), transparent 100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .accent-bg { background-color: rgb(var(--primary-color-rgb)); transition: background-color 0.5s ease; }
        .accent-bg:hover { background-color: rgb(var(--primary-color-rgb)) !important; filter: brightness(1.2); }
        .accent-bg-lite { background-color: rgba(var(--primary-color-rgb), 0.3); border-color: rgba(var(--primary-color-rgb), 0.5); }
        .accent-bg-lite-paused { background-color: rgba(var(--primary-color-rgb), 0.2); border-color: rgba(var(--primary-color-rgb), 0.4); }
        body.playlist-collapsed main#playlistContainer,
        body.playlist-collapsed main#radioContainer { transform: translateX(-100%); opacity: 0; pointer-events: none; }
        body.playlist-collapsed #image-bg { filter: blur(0px); }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; display: none; }
    </style>
</head>
<body class="text-white antialiased">
    <div id="image-bg"></div>
    <div id="particles-js"></div>
    </div>
    <div id="app" class="relative flex flex-col h-screen max-w-md mx-auto bg-transparent shadow-2xl overflow-hidden">
        <canvas id="visualizerCanvas"></canvas>
        <header class="relative p-4 bg-transparent z-10 text-center">
            <div class="flex justify-center items-center gap-2 mb-4">
                <button id="modePlaylistBtn" class="accent-bg text-white font-bold py-2 px-5 rounded-full transition-colors">My Music</button>
                <button id="modeRadioBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-5 rounded-full transition-colors">Radio</button>
            </div>
            <div class="flex justify-center items-center gap-2">
                <button id="togglePlaylistBtn" title="Toggle Playlist" class="accent-bg text-white font-bold py-3 px-4 rounded-full transition-colors flex-shrink-0"><i class="fas fa-bars"></i></button>
                <label for="audioUpload" class="accent-bg cursor-pointer text-white font-bold py-3 px-6 rounded-full transition-colors inline-flex items-center gap-2 shadow-lg"><i class="fas fa-plus"></i><span>Add</span></label>
                <input type="file" id="audioUpload" accept="audio/*" multiple class="hidden">
                <button id="toggleEqBtn" title="Toggle Equalizer" class="accent-bg text-white font-bold py-3 px-4 rounded-full transition-colors flex-shrink-0"><i class="fas fa-wave-square"></i></button>
                <button id="changeBgBtn" title="Change Background" class="accent-bg text-white font-bold py-3 px-4 rounded-full transition-colors flex-shrink-0"><i class="fas fa-image"></i></button>
            </div>
        </header>
        <main id="playlistContainer" class="relative flex-grow p-4 overflow-y-auto pb-40 z-10 space-y-2">
            <div id="initialMessage" class="flex flex-col items-center justify-center h-full text-gray-200 text-center"><i class="fas fa-upload text-6xl mb-4"></i><p class="text-lg">Upload your music</p><p class="text-sm">Your playlist is empty</p></div>
        </main>
        <main id="radioContainer" class="hidden relative flex-grow p-4 overflow-y-auto pb-40 z-10 space-y-2"></main>
        <footer id="player" class="relative fixed bottom-0 left-0 right-0 bg-black/30 backdrop-blur-xl border-t border-white/10 p-3 max-w-md mx-auto rounded-t-2xl transition-transform duration-300 translate-y-full z-20">
            <div class="flex items-center">
                <img id="currentTrackArt" src="https://placehold.co/64x64/1f2937/4b5563?text=Music" class="w-16 h-16 rounded-lg shadow-md mr-4 flex-shrink-0">
                <div class="flex-grow w-0 min-w-0">
                    <div id="currentTrackTitleWrapper" class="marquee-wrapper"><p id="currentTrackTitle" class="font-bold marquee-text">Select a Track</p></div>
                    <p id="currentTrackArtist" class="text-sm text-gray-400 truncate">Nothing is playing</p>
                </div>
            </div>
            <div id="progressWrapper" class="flex items-center gap-2 text-xs text-gray-400 mt-3">
                <span id="currentTime">0:00</span><input type="range" id="progressBar" value="0" max="100" class="flex-grow"><span id="totalTime">0:00</span>
            </div>
            <div class="flex items-center justify-center gap-6 mt-2">
                <button id="prevBtn" class="text-gray-300 hover:text-white transition-colors text-2xl"><i class="fas fa-backward-step"></i></button>
                <button id="playPauseBtn" class="accent-bg transition-colors w-16 h-16 rounded-full flex items-center justify-center text-3xl shadow-lg"><i id="playIcon" class="fas fa-play"></i><i id="pauseIcon" class="fas fa-pause hidden"></i></button>
                <button id="nextBtn" class="text-gray-300 hover:text-white transition-colors text-2xl"><i class="fas fa-forward-step"></i></button>
            </div>
            <div class="flex items-center gap-3 mt-4 px-6 pb-2">
                <i class="fas fa-volume-low text-gray-400"></i><input type="range" id="volumeSlider" min="0" max="100" value="75" class="flex-grow"><i class="fas fa-volume-high text-gray-400"></i>
            </div>
            <audio id="audioPlayer" crossOrigin="anonymous"></audio>
        </footer>
    </div>
    <div id="bgModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 border border-gray-700 rounded-lg shadow-xl w-full max-w-sm max-h-full flex flex-col">
            <h2 class="text-lg font-bold p-4 border-b border-gray-700">Select Background</h2>
            <div class="p-4 border-b border-gray-700"><label for="bgUpload" class="w-full text-center cursor-pointer bg-green-600 hover:bg-green-500 p-2 rounded-lg transition-colors block"><i class="fas fa-upload"></i> Upload from device</label><input type="file" id="bgUpload" accept="image/*" class="hidden"></div>
            <div id="bgGrid" class="grid grid-cols-3 gap-2 p-4 overflow-y-auto"></div>
            <div class="p-4 border-t border-gray-700"><button id="closeBgModal" class="w-full bg-red-600 hover:bg-red-500 p-2 rounded-lg transition-colors">Close</button></div>
        </div>
    </div>
    <script src="js/particles.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
